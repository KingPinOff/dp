<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Patient Health Information</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Health Information Form</h1>

      <div class="form-group">
        <label for="doctor-select">Select Doctor (Specialization)</label>
        <select class="form-control" id="doctor-select">
          <option value="" disabled selected>Select a doctor...</option>
          <option value="cardiologist">Cardiologist (Heart Specialist)</option>
          <option value="dermatologist">Dermatologist (Skin Specialist)</option>
          <option value="neurologist">Neurologist (Nerve Specialist)</option>
          <option value="pediatrician">
            Pediatrician (Children Specialist)
          </option>
          <option value="orthopedist">Orthopedist (Bone Specialist)</option>
        </select>
      </div>

      <form
        action="/pat_dashboard/"
        method="post"
        id="health-form"
        class="mt-4"
      >
        {% csrf_token %}

        <h2>Patient Information</h2>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="heart-rate">Heart Rate (bpm)</label>
          <input
            type="number"
            id="heart-rate"
            name="heart-rate"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="bp">Blood Pressure (mmHg)</label>
          <input
            type="text"
            id="bp"
            name="bp"
            class="form-control"
            required
            placeholder="e.g., 120/80"
          />
        </div>
        <div class="form-group">
          <label for="weight">Weight (kg)</label>
          <input
            type="number"
            id="weight"
            name="weight"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="height">Height (cm)</label>
          <input
            type="number"
            id="height"
            name="height"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="sex">Sex</label>
          <select class="form-control" id="sex" name="sex" required>
            <option value="" disabled selected>Select your sex...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="temperature">Temperature (Â°C)</label>
          <input
            type="number"
            id="temperature"
            name="temperature"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Brief Description</label>
          <textarea
            id="description"
            name="description"
            class="form-control"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
