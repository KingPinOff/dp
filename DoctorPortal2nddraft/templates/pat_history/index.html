<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Doctor's Diagnosis</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Doctor's Diagnosis</h1>

        <form id="diagnosis-form" class="mt-4">
            <h2>Patient Information</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="heart-rate">Heart Rate (bpm)</label>
                <input type="number" id="heart-rate" name="heart-rate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="bp">Blood Pressure (mmHg)</label>
                <input type="text" id="bp" name="bp" class="form-control" required placeholder="e.g., 120/80">
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <select class="form-control" id="sex" name="sex" required>
                    <option value="" disabled selected>Select your sex...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C)</label>
                <input type="number" id="temperature" name="temperature" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Brief Description</label>
                <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
            </div>

            <!-- New fields for Doctor's Diagnosis and Advice -->
            <div class="form-group">
                <label for="diagnosis">Doctor's Diagnosis</label>
                <textarea id="diagnosis" name="diagnosis" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="advice">Doctor's Advice</label>
                <textarea id="advice" name="advice" class="form-control" rows="4" required></textarea>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
