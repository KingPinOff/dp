<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f4f4;
      }
      footer {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="text-center my-4">
        <h1>Patient Dashboard</h1>
        <nav>
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../">Logout</a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="past-diagnoses mb-4">
          <h2 class="mb-3">Your Past Diagnosis Events</h2>
          <ul class="list-group">
            <li class="list-group-item">
              <a href="#" class="text-decoration-none"
                >Diagnosis Event 1 - Date: 2023-01-15</a
              >
            </li>
            <li class="list-group-item">
              <a href="#" class="text-decoration-none"
                >Diagnosis Event 2 - Date: 2023-03-12</a
              >
            </li>
            <li class="list-group-item">
              <a href="#" class="text-decoration-none"
                >Diagnosis Event 3 - Date: 2023-05-20</a
              >
            </li>
          </ul>
        </section>

        <section class="new-request">
          <h2 class="mb-3">New Diagnosis Request</h2>
          <a href="/pat_newevent" class="btn btn-primary"
            >Make a New Diagnosis Request</a
          >
        </section>
      </main>

      <footer class="my-4">
        <p>&copy; 2023 Healthcare System</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
